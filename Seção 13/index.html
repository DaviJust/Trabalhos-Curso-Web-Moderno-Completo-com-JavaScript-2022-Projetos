<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
   <nav>
    <a href="exercicios/teste.html">Teste.html</a>
    <a href="exercicios/texto1.html">Texto1.html</a>
    <a href="exercicios/texto2.html">Texto2.html</a>
    <a href="exercicios/lista.html">Lista.html</a>
    <a href="exercicios/listaAninhada.htm">ListaAninhada.html</a>
    
</nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll(`[wm-nav]`).forEach(link => {
        const conteudo = document.getElementById(`conteudo`)
        
        
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute(`wm-nav`))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)         
        }
      })
</script>
</body>
</html>
